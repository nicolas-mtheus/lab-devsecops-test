name: DevSecOps CI Gatekeeper

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semgrep SAST Scan
        run: |
          docker run --rm -v $(pwd):/src returntocorp/semgrep semgrep \
          --config=p/java \
          --config=p/typescript \
          --config=p/owasp-top-10 \
          --error

      - name: Trivy Dependency Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scanners: 'vuln,config,secret'
          exit-code: '1' 
          severity: 'CRITICAL,HIGH'
          format: 'table'

      - name: Security Report Summary
        if: failure()
        run: |
          echo "### ❌ Falha de Segurança Detectada!" >> $GITHUB_STEP_SUMMARY
          echo "A pipeline foi bloqueada porque vulnerabilidades críticas foram encontradas no código do GEDAI." >> $GITHUB_STEP_SUMMARY